<h1> Preencha nosso formulário </h1>
		<form class"formulario" method="post">

			<div class="field">
			<label for="nome">Seu nome: </label>
			<input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required>
			</div>
			
			<div class="field">
			<label for="idade">Sua idade: </label>
			<input type="number" id="idade" name="idade" placeholder="Informe a sua idade..." required>
			</div>
			
			<div class="field">
            <label for="email">Seu e-mail: </label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required>
			</div> 

			<div class="field">
			<label for="telefone">Seu telefone: </label>
			<input type="tel" id="tel" name="usertel" placeholder="Digite seu telefone..." required>
			</div>
			
			<div class="field">
            <label for="email">Sua data de nascimento: </label>
            <input type="date" id="date" name="date" placeholder="Informe sua data de nascimento..." required>
			</div> 		

			<div class="field radiobox">
            <span>Selecione seu gênero: </span>
            <input type="radio" name="novidades" id="feminino" value="feminino"><label for="feminino">Feminino</label>
            <input type="radio" name="novidades" id="masculino" value="masculino"><label for="masculino">Masculino</label>
			</div>
				
		    <div class="field">
			<label for="mensagem">Mensagem: </label>
			<textarea name="msg" id="msg" placeholder="Mensagem*" required></textarea>
			
			<input type="submit" name="acao" value="Enviar">
			</div>
				
			
		</form>
